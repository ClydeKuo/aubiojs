<!doctype html>
<style>
html {
  height: 100%;
}

body {
  margin: 0;
  height: 100%;
}

canvas {
  position: absolute;
  top: 0;
}

#pitch {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 5vw;
}
</style>
<div id="pitch"></div>
<canvas></canvas>
<script src="../build/aubio.js"></script>
<script>
var audioContext = new AudioContext()
var analyser = audioContext.createAnalyser()
var audioBuffer = new Float32Array(analyser.fftSize)
var pitchDetector = new (Module().PitchDetector)(
      'default', analyser.fftSize, 1, audioContext.sampleRate)
var $canvas = document.querySelector('canvas')
var canvasContext = $canvas.getContext('2d')
var $pitch = document.querySelector('#pitch')
var count = 0
var maxFrequency = 1000

var audio = new Audio()
var audioSource = audioContext.createMediaElementSource(audio)
audioSource.connect(analyser)
analyser.connect(audioContext.destination)
audio.crossOrigin = 'anonymous'
audio.src = 'http://mr1.doubanio.com/8f1f283335c594235a41431a9abce4cb/0/fm/song/p2203840_128k.mp4'
audio.play()
document.body.appendChild(audio)

// navigator.mediaDevices.getUserMedia({audio: true}).then(function (stream) {
//   audioContext.createMediaStreamSource(stream).connect(analyser)
// })

$canvas.width = document.body.clientWidth
$canvas.height = document.body.clientHeight

process()

function process() {
  requestAnimationFrame(process)
  analyser.getFloatTimeDomainData(audioBuffer)

  var frequency = pitchDetector.getPitch(audioBuffer)
  var x = count % $canvas.width

  canvasContext.beginPath()
  canvasContext.clearRect(x, 0, 1, $canvas.height)
  canvasContext.fillRect(x + 1, 0, 1, $canvas.height)

  if (frequency) {
    $pitch.innerHTML = frequency.toFixed(1) + ' Hz'
    var y = parseInt(frequency / maxFrequency * $canvas.height)
    canvasContext.arc(x, y, 1, 0, 2 * Math.PI)
    canvasContext.fill()
  }

  count += 1
}
</script>
